<ion-header>

  <ion-navbar>
    <ion-title>Kits</ion-title>

<ion-content padding>
  <ion-card>
    <a (click)="showKit('001')">
      <img src="assets/img/astroplant.png"/>

      <ion-card-content>
        <ion-card-title>Prototype 1</ion-card-title>

        <ion-icon name='leaf' item-left style="color: #d03e84"></ion-icon>

        <ion-badge item-right>340 points</ion-badge>
      </ion-item>

      <ion-item>
        <ion-icon name='checkbox' item-left style="color: #55acee"></ion-icon>
